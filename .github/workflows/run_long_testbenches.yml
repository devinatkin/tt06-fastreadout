name: Run Long Running Testbenches

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted
    timeout-minutes: 7200
    strategy:
      fail-fast: false
      matrix:
        target: [
            "tb_image_input_frequency_measure",
            "tb_top"
        ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run individual long running testbenches
      run: |
        make ${{ matrix.target }}

    - name: Cleanup
      run: |
        make clean